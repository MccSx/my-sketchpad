<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>个人画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="sketchpad" class=""></canvas>
  <div class="choice">
    <div class="pen-wrapper">
      <div class="blackPen active">
        <div class="up"></div>
        <div class="down"></div>
      </div>
      <div class="bluePen">
        <div class="up"></div>
        <div class="down"></div>
      </div>
      <div class="redPen">
        <div class="up"></div>
        <div class="down"></div>
      </div>
      <div class="greenPen">
        <div class="up"></div>
        <div class="down"></div>
      </div>
      <div class="eraser">
        <div class="up"></div>
        <div class="down"></div>
      </div>
    </div>
    <div class="changeSize">
      <div class="changePenSize active">
        <span class="small active"></span>
        <span class="normal"></span>
        <span class="large"></span>
      </div>
      <div class="changeEraserSize">
        <span class="small active"></span>
        <span class="normal"></span>
        <span class="large"></span>
      </div>
    </div>
    <div class="changeBg">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-qiehuanbeijingtu"></use>
      </svg>
    </div>
    <div class="downloadCanvas">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-xiazai"></use>
      </svg>
    </div>
    <div class="removeAll">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-shanchu"></use>
      </svg>
    </div>
  </div>
  <div class="bg">
    <div class="row1">
      <div class="defaultBg">
        <div class="content"></div>
      </div>
      <div class="yellowBg">
        <div class="content"></div>
      </div>
      <div class="darkBg">
        <div class="content"></div>
      </div>
    </div>
    <div class="row2">
      <div class="paper1">
        <div class="content"></div>
      </div>
      <div class="paper2">
        <div class="content"></div>
      </div>
      <div class="lattice">
        <div class="content"></div>
      </div>
    </div>
    <button>×</button>
  </div>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_732070_2gwamdgzfqg.js"></script>
</body>
</html>
