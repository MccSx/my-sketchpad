<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="sketchpad"></canvas>
  <div class="choice">
    <div class="blackPen">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="bluePen">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="redPen">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="greenPen">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="eraser">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="change"></div>
  </div>
  <button id="change">change</button>
  <script src="./main.js"></script>
</body>
</html>
