<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>个人画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="sketchpad"></canvas>
  <div class="choice">
    <div class="blackPen">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="bluePen active">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="redPen">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="greenPen">
      <div class="up"></div>
      <div class="down"></div>
    </div>
    <div class="eraser">
      <div class="up"></div>
      <div class="down"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
